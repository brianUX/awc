		<script type="text/template" id="login-template">
			<div class="logo">
				<img src="../img/logo.png">
			</div>
			<form class="form-signin">
				<h3 class="form-signin-heading">Sign in</h3>
				<input type="text" class="input-block-level username" placeholder="Username">
				<input type="password" class="input-block-level password" placeholder="Password">
				<button class="btn btn-large btn-primary" type="submit">Sign in</button>
			</form>
		</script>
		
		<script type="text/template" id="user-template">
			<p class="navbar-text pull-right">
				Logged in as <strong><%= username %></strong>&nbsp;&nbsp;|&nbsp;&nbsp;<a  class="navbar-link logout" href="">Logout</a>
			</p>
		</script>
		
		<script type="text/template" id="settings-template">
			<h2>Settings</h2>
			<form class="form-horizontal settings">
				<div class="alert alert-success hide">Changes saved successfully!</div>
				<div class="alert alert-error hide">Error saving changes. Please try again.</div>
				<div class="row-fluid">
					<legend>Meta</legend>
					<div class="control-group">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="title" value="<%= title %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="tagline">Tagline</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="tagline" value="<%= tagline %>">
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<legend>Social Links</legend>
					<div class="control-group">
						<label class="control-label" for="facebook">Facebook</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="facebook" value="<%= facebook %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="twitter">Twitter</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="twitter" value="<%= twitter %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="pinterest">Pinterest</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="pinterest" value="<%= pinterest %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="tumblr">Tumblr</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="tumblr" value="<%= tumblr %>">
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<legend>Footer</legend>
					<div class="control-group">
						<label class="control-label" for="address">Address</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="address" value="<%= address %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="email">Email</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="email" value="<%= email %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="phone">Phone</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="phone" value="<%= phone %>">
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="control-group">
						<button type="submit" class="btn btn-primary btn-large submit">Save Changes</button>
					</div>
				</div>
			</form>
		</script>
		
		<script type="text/template" id="pages-template">
			<h2>Pages</h2>
			<div class="alert alert-success hide">Page order updated!</div>
			<div class="alert alert-error hide">Error saving page order. Please try again.</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Order</th>
						<th>Last Updated</th>
					</tr>
				</thead>
				<tbody>
					<%  pages.forEach(function(page) { %>
						<tr>
							<td><a href="#/page/<%= page.id %>"><%= page.attributes.title %></a></td>
							<td><input type="text" class="order" id="<%= page.id %>" placeholder="<%= page.attributes.order %>" value="<%= page.attributes.order %>"></td>
							<td><%= page.updatedAt %></td>
						</tr>
					<% }); %>
				</tbody>
			</table>
			<div class="row-fluid">
				<div class="control-group">
					<button type="submit" class="btn btn-primary btn-large submit">Save Order</button>
				</div>
			</div>
		</script>
		
		<script type="text/template" id="page-template">
			<h2>Edit Page</h2>
			<form class="form-horizontal page">
				<div class="alert alert-success hide">Page saved successfully!</div>
				<div class="alert alert-error hide">Error saving page. Please try again.</div>
				<legend><%= title %>&nbsp;&nbsp;&nbsp;&nbsp;<small><a href="../#/<%= url %>" target="_blank">View Page &rarr;</a></small></legend>
				<div class="row-fluid">
					<div class="control-group">
						<label class="control-label" for="title">Title</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="title" value="<%= title %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="url">Url</label>
						<div class="controls">
							<input class="input-block-level" type="text" id="url" value="<%= url %>">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="body">Body</label>
						<div class="controls">
							<textarea rows="10" class="input-block-level" type="text" id="body"><%= body %></textarea>
						</div>
					</div>
				</div>
				<legend><small>Page Photo (needs to be 1004x140px)</small></legend>
				<div class="row-fluid">
					<div class="span6">
						<img id="photo" src="<%= photo %>" class="img-polaroid page"> 
					</div>
					<div class="span6">
						<p><input type="file" accept="image/png,image/jpg,image/gif,image/jpeg" name="fileselect" id="photo" class="upload"></p>
					</div>
				</div>
				<div class="row-fluid">
					<div class="control-group">
						<button type="submit" class="btn btn-primary btn-large submit">Save Changes</button>
					</div>
				</div>
			</form>
		</script>
		
		<script type="text/template" id="products-template">
			<h2>Products</h2>
			<div class="alert alert-success hide">Products order updated!</div>
			<div class="alert alert-error hide">Error saving product order. Please try again.</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Order</th>
						<th>Last Updated</th>
					</tr>
				</thead>
				<tbody>
					<%  products.forEach(function(product) { %>
						<tr>
							<td><a href="#/product/<%= product.id %>"><%= product.attributes.title %></a></td>
							<td><input type="text" class="order" id="<%= product.id %>" placeholder="<%= product.attributes.order %>" value="<%= product.attributes.order %>"></td>
							<td><%= product.updatedAt %></td>
						</tr>
					<% }); %>
				</tbody>
			</table>
			<div class="row-fluid">
				<div class="control-group">
					<button type="submit" class="btn btn-primary btn-large submit">Save Order</button>
				</div>
			</div>
		</script>

		<script type="text/template" id="slideshow-template">
			<h2>Slideshow</h2>
			<table class="table table-striped table-hover slideshow">
				<tbody>
					<%  slides.forEach(function(slide) { %>
						<tr>
							<td>
								<div class="row-fluid">
									<div class="span2">
										<a href="#/slide/<%= slide.id %>"><img src="<%= slide.attributes.photo %>" class="img-polaroid product"></a>
									</div>
									<div class="span10">
										<p><a href="#/slide/<%= slide.id %>">Edit Photo</a></p>
									</div>
								</div>
							</td>
						</tr>
					<% }); %>
				</tbody>
			</table>
		</script>
		
		<script type="text/template" id="slide-template">
			<h2>Edit Slide</h2>
			<form class="form-horizontal slide">
				<div class="alert alert-success hide">Slide photo saved successfully!</div>
				<div class="alert alert-error hide">Error saving slide photo. Please try again.</div>
				<legend><small>Current Photo</small></legend>
				<div class="row-fluid">
					<div class="span5">
						<img src="<%= photo %>" class="img-polaroid slide"> 
					</div>
					<div class="span7">
						<p><small>Slide photo needs to be 1200x700px</small></p>
						<p><input type="file" accept="image/png,image/jpg,image/gif,image/jpeg" name="fileselect" id="fileselect" class=""></p>
					</div>
				</div>
				<div class="row-fluid">
					<div class="control-group">
						<button type="submit" class="btn btn-primary btn-large submit">Save Changes</button>
					</div>
				</div>
			</form>
		</script>

				</div>
				<h3><%= title %></h3>
				<p><%= message %><p>
